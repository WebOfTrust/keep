name: Build

on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        build: [root-gar, external-gar, internal-gar, qar, lar]
        lead: [lead=true, lead=false]
    steps:
      - name: Set up Python 3.10.4
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.4

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '17.7.1'
          cache: 'yarn'

      - name: build
        run: |
          make ${{lead}} pkg-${{ matrix.build }}

      - uses: actions/upload-artifact@v3
        with:
          name: Keep ${{ matrix.build}} ${{matrix.os}}
          path: app/out/keep*